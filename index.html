<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC Artlab | Professional Invoice</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const savedRates = JSON.parse(localStorage.getItem('ocArtlabRates'));
            const savedOrders = JSON.parse(localStorage.getItem('ocArtlabOrders'));

            const [rates, setRates] = useState(savedRates || { halfBody: 17.08, fullBody: 13.66, pet: 10.00, discount: 0 });
            const [orders, setOrders] = useState(savedOrders || [{ id: 1, name: 'New Client', framing: 'halfBody', qty: 1, pets: 0 }]);

            useEffect(() => {
                localStorage.setItem('ocArtlabRates', JSON.stringify(rates));
                localStorage.setItem('ocArtlabOrders', JSON.stringify(orders));
            }, [rates, orders]);

            const calculateTotal = (o) => {
                const sub = (o.qty * rates[o.framing]) + (o.pets * rates.pet);
                return sub - (sub * (rates.discount / 100));
            };

            const grandTotal = orders.reduce((acc, o) => acc + calculateTotal(o), 0);

            return (
                <div className="max-w-5xl mx-auto p-6 md:p-12 min-h-screen font-sans">
                    {/* Header - Optimized for Branding */}
                    <header className="flex justify-between items-center mb-10 print:mb-6">
                        <div>
                            <h1 className="text-4xl font-black tracking-tighter text-indigo-600 italic uppercase print:text-black print:text-2xl">OC ARTLAB</h1>
                            <p className="text-slate-400 text-xs font-bold tracking-widest mt-1 print:text-black">Illustration Order Summary</p>
                        </div>
                        <div className="flex gap-3 print:hidden">
                            <button onClick={() => { if(confirm('Reset all?')) setOrders([{id: Date.now(), name: '', framing: 'halfBody', qty: 1, pets: 0}]) }} className="bg-white border border-red-100 text-red-500 px-4 py-2 rounded-xl text-xs font-bold">Reset</button>
                            <button onClick={() => window.print()} className="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold shadow-lg text-xs">Export PDF</button>
                        </div>
                    </header>

                    {/* Compact Stats for PDF */}
                    <div className="grid grid-cols-3 gap-4 mb-8 print:grid-cols-2 print:border-b-2 print:border-black print:pb-4">
                        <div className="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm print:border-none print:p-0">
                            <span className="text-[10px] font-black text-slate-400 uppercase print:text-black">Discount</span>
                            <p className="text-2xl font-black text-indigo-600 print:text-lg print:text-black">{rates.discount}%</p>
                        </div>
                        <div className="bg-indigo-600 p-4 rounded-3xl text-white shadow-xl print:bg-transparent print:text-black print:p-0 print:shadow-none print:text-right print:col-span-1">
                            <span className="text-[10px] font-black text-indigo-200 uppercase print:text-black">Grand Total</span>
                            <p className="text-2xl font-black print:text-lg">${grandTotal.toFixed(2)}</p>
                        </div>
                        <div className="print:hidden bg-white p-4 rounded-3xl border border-slate-100 shadow-sm">
                            <span className="text-[10px] font-black text-slate-400 uppercase">Rate Settings</span>
                            <div className="text-[9px] font-bold mt-1">H: ${rates.halfBody} | F: ${rates.fullBody}</div>
                        </div>
                    </div>

                    {/* Order Table Header - ONLY SHOW ON PRINT */}
                    <div className="hidden print:grid grid-cols-12 gap-2 border-b border-black pb-2 mb-2 text-[10px] font-black uppercase">
                        <div className="col-span-5">Client Name</div>
                        <div className="col-span-3 text-center">Format</div>
                        <div className="col-span-1 text-center">Qty</div>
                        <div className="col-span-1 text-center">Pet</div>
                        <div className="col-span-2 text-right">Amount</div>
                    </div>

                    {/* Order List */}
                    <div className="space-y-2 print:space-y-0">
                        {orders.map(o => (
                            <div key={o.id} className="bg-white p-4 rounded-2xl border border-slate-200 flex flex-wrap items-center gap-4 print:grid print:grid-cols-12 print:gap-2 print:p-1 print:border-none print:rounded-none print:text-[10px]">
                                <input 
                                    className="flex-1 font-bold text-slate-700 outline-none print:col-span-5 print:text-black" 
                                    value={o.name} 
                                    onChange={e => setOrders(orders.map(item => item.id === o.id ? {...item, name: e.target.value} : item))} 
                                />
                                <div className="flex gap-2 print:contents">
                                    <select 
                                        value={o.framing} 
                                        onChange={e => setOrders(orders.map(item => item.id === o.id ? {...item, framing: e.target.value} : item))}
                                        className="bg-slate-50 p-2 rounded-lg text-[10px] font-bold print:col-span-3 print:bg-transparent print:text-center"
                                    >
                                        <option value="halfBody">Half Body</option>
                                        <option value="fullBody">Full Body</option>
                                    </select>
                                    <div className="print:col-span-1 print:text-center">
                                        <span className="hidden print:inline">Qty: </span>
                                        <input type="number" value={o.qty} onChange={e => setOrders(orders.map(item => item.id === o.id ? {...item, qty: parseInt(e.target.value) || 0} : item))} className="w-8 text-center font-bold bg-transparent" />
                                    </div>
                                    <div className="print:col-span-1 print:text-center">
                                        <span className="hidden print:inline">Pet: </span>
                                        <input type="number" value={o.pets} onChange={e => setOrders(orders.map(item => item.id === o.id ? {...item, pets: parseInt(e.target.value) || 0} : item))} className="w-8 text-center font-bold bg-transparent text-orange-500 print:text-black" />
                                    </div>
                                </div>
                                <div className="text-right font-black text-indigo-600 print:col-span-2 print:text-black">
                                    ${calculateTotal(o).toFixed(2)}
                                </div>
                                <button onClick={() => setOrders(orders.filter(item => item.id !== o.id))} className="print:hidden text-slate-200">âœ•</button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <style>
        @media print {
            @page { size: auto; margin: 15mm; }
            body { background: white !important; font-size: 10pt; }
            header { border-bottom: 2px solid black; padding-bottom: 10px; }
            input, select { border: none !important; -webkit-appearance: none; -moz-appearance: none; appearance: none; background: transparent !important; }
            .print\:hidden { display: none !important; }
        }
    </style>
</body>
</html>
