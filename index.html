<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC Artlab | Compact Invoice</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            // --- DATA PERSISTENCE ---
            const savedRates = JSON.parse(localStorage.getItem('ocArtlabRates'));
            const savedOrders = JSON.parse(localStorage.getItem('ocArtlabOrders'));

            const [rates, setRates] = useState(savedRates || { 
                halfBody: 17.08, fullBody: 13.66, pet: 10.00, discount: 0 
            });

            const [orders, setOrders] = useState(savedOrders || [
                { id: 1, name: 'Client Name', framing: 'halfBody', qty: 0, pets: 0 }
            ]);

            const [showSaveMsg, setShowSaveMsg] = useState(false);
            const fileInputRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('ocArtlabRates', JSON.stringify(rates));
                localStorage.setItem('ocArtlabOrders', JSON.stringify(orders));
            }, [rates, orders]);

            const handleSaveDraft = () => {
                localStorage.setItem('ocArtlabRates', JSON.stringify(rates));
                localStorage.setItem('ocArtlabOrders', JSON.stringify(orders));
                setShowSaveMsg(true);
                setTimeout(() => setShowSaveMsg(false), 2000);
            };

            const handleReset = () => {
                if (window.confirm('Clear all data? This will reset the OC Artlab draft.')) {
                    setOrders([{ id: Date.now(), name: '', framing: 'halfBody', qty: 0, pets: 0 }]);
                }
            };

            const calculateTotal = (o) => {
                const sub = (o.qty * rates[o.framing]) + (o.pets * rates.pet);
                return sub - (sub * (rates.discount / 100));
            };

            const grandTotal = orders.reduce((acc, o) => acc + calculateTotal(o), 0);

            return (
                <div className="max-w-5xl mx-auto p-6 md:p-12 print:p-0">
                    {/* Compact Header */}
                    <header className="flex justify-between items-center mb-8 border-b-2 border-indigo-600 pb-4 print:border-black print:mb-4 print:pt-0">
                        <div>
                            <h1 className="text-3xl font-black tracking-tighter text-indigo-600 italic uppercase print:text-black print:text-xl">OC ARTLAB</h1>
                            <p className="text-slate-400 text-[9px] font-bold tracking-[0.2em] print:text-black uppercase">Illustration Billing Summary</p>
                        </div>
                        <div className="flex gap-2 print:hidden">
                            <button onClick={handleSaveDraft} className="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-bold relative">
                                Save Draft
                                {showSaveMsg && <span className="absolute -top-8 left-1/2 -translate-x-1/2 bg-black text-white px-2 py-0.5 rounded text-[8px]">Saved!</span>}
                            </button>
                            <button onClick={handleReset} className="bg-white border border-red-100 text-red-500 px-4 py-2 rounded-xl text-[10px] font-bold">Reset</button>
                            <button onClick={() => window.print()} className="bg-indigo-600 text-white px-5 py-2 rounded-xl font-bold shadow-md text-[10px]">Export PDF</button>
                        </div>
                        <div className="hidden print:block text-right text-[8px] font-bold uppercase">
                            Date: {new Date().toLocaleDateString()}
                        </div>
                    </header>

                    {/* ULTRA COMPACT STATS FOR PDF */}
                    <div className="flex flex-col md:flex-row gap-4 mb-8 print:flex-row print:justify-between print:items-center print:mb-4 print:gap-0 print:border-b print:border-black print:pb-2">
                        {/* Interactive Section (Hidden in Print) */}
                        <div className="flex-1 grid grid-cols-3 gap-4 print:hidden">
                            <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                                <span className="text-[9px] font-black text-slate-400 uppercase">Rates Settings</span>
                                <div className="space-y-1 mt-1">
                                    {['halfBody', 'fullBody', 'pet'].map(k => (
                                        <div key={k} className="flex justify-between items-center">
                                            <span className="text-[8px] text-slate-400 uppercase">{k}</span>
                                            <input type="number" step="0.01" value={rates[k]} onChange={e => setRates({...rates, [k]: parseFloat(e.target.value) || 0})} className="w-12 text-right font-bold text-[10px] bg-slate-50 rounded" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="bg-indigo-50 p-4 rounded-2xl flex flex-col justify-center text-center">
                                <span className="text-[9px] font-black text-indigo-400 uppercase">Discount (%)</span>
                                <input type="number" value={rates.discount} onChange={e => setRates({...rates, discount: parseInt(e.target.value) || 0})} className="bg-transparent text-3xl font-black text-indigo-600 outline-none text-center" />
                            </div>
                            <div className="bg-indigo-600 p-4 rounded-2xl shadow-lg text-white text-right flex flex-col justify-center">
                                <span className="text-[9px] font-black text-indigo-200 uppercase">Grand Total</span>
                                <p className="text-2xl font-black">${grandTotal.toFixed(2)}</p>
                            </div>
                        </div>

                        {/* Print-Only Summary Header */}
                        <div className="hidden print:flex w-full justify-between items-center text-[10px] font-bold">
                            <div className="flex gap-4">
                                <span>RATES: Half ${rates.halfBody} | Full ${rates.fullBody} | Pet ${rates.pet}</span>
                                <span>DISCOUNT: {rates.discount}%</span>
                            </div>
                            <div className="text-right">
                                <span className="uppercase text-[8px] block text-slate-500">Total Amount Due</span>
                                <span className="text-sm font-black">${grandTotal.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>

                    {/* Professional Table List */}
                    <div className="bg-white rounded-2xl border border-slate-100 shadow-sm overflow-hidden print:border-none print:rounded-none">
                        <div className="grid grid-cols-12 gap-2 bg-slate-50 p-3 text-[9px] font-black text-slate-400 uppercase tracking-widest print:bg-white print:border-b print:border-black print:text-black print:p-1">
                            <div className="col-span-6">Client / Description</div>
                            <div className="col-span-2 text-center">Type</div>
                            <div className="col-span-1 text-center">Qty</div>
                            <div className="col-span-1 text-center">Pet</div>
                            <div className="col-span-2 text-right">Amount</div>
                        </div>

                        <div className="divide-y divide-slate-50 print:divide-black">
                            {orders.map(o => (
                                <div key={o.id} className="grid grid-cols-12 gap-2 p-3 items-center hover:bg-slate-50/50 transition-all print:p-1 print:text-[9px]">
                                    <div className="col-span-6">
                                        <input className="w-full font-bold text-slate-700 outline-none bg-transparent print:text-black" value={o.name} onChange={e => setOrders(orders.map(item => item.id === o.id ? {...item, name: e.target.value} : item))} />
                                    </div>
                                    <div className="col-span-2 text-center">
                                        <select value={o.framing} onChange={e => setOrders(orders.map(item => item.id === o.id ? {...item, framing: e.target.value} : item))} className="bg-white border px-1 py-0.5 rounded text-[9px] font-bold print:border-none print:w-full print:text-center">
                                            <option value="halfBody">Half</option>
                                            <option value="fullBody">Full</option>
                                        </select>
                                    </div>
                                    <div className="col-span-1 text-center">
                                        <input type="number" value={o.qty} onChange={e => setOrders(orders.map(item => item.id === o.id ? {...item, qty: parseInt(e.target.value) || 0} : item))} className="w-full text-center font-bold bg-transparent text-[9px]" />
                                    </div>
                                    <div className="col-span-1 text-center">
                                        <input type="number" value={o.pets} onChange={e => setOrders(orders.map(item => item.id === o.id ? {...item, pets: parseInt(e.target.value) || 0} : item))} className="w-full text-center font-bold bg-transparent text-orange-500 print:text-black text-[9px]" />
                                    </div>
                                    <div className="col-span-2 text-right font-black text-indigo-600 print:text-black">
                                        ${calculateTotal(o).toFixed(2)}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    <footer className="hidden print:block mt-6 border-t border-slate-100 pt-2 text-center text-[7px] font-bold text-slate-400 uppercase tracking-[0.3em]">
                        Professional Illustration Management by OC Artlab
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <style>
        @media print {
            @page { margin: 0; size: auto; }
            body { background: white !important; margin: 0 !important; padding: 1.2cm !important; }
            .print\:hidden { display: none !important; }
            input, select { border: none !important; appearance: none !important; -moz-appearance: none; -webkit-appearance: none; background: transparent !important; }
        }
    </style>
</body>
</html>
