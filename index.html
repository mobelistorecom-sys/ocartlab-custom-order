<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artilab Studio | Order Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            // Rate sesuai dengan data operasional Artilab Studio
            const [rates, setRates] = useState({ halfBody: 17.08, fullBody: 13.66, pet: 10, discount: 0 });
            const [orders, setOrders] = useState([
                { id: 1, name: 'Client Baru', framing: 'halfBody', qty: 1, pets: 0 }
            ]);

            const addOrder = () => setOrders([{ id: Date.now(), name: '', framing: 'halfBody', qty: 1, pets: 0 }, ...orders]);
            const updateOrder = (id, field, val) => setOrders(orders.map(o => o.id === id ? {...o, [field]: val} : o));
            const deleteOrder = (id) => setOrders(orders.filter(o => o.id !== id));

            const calculateTotal = (o) => {
                const sub = (o.qty * rates[o.framing]) + (o.pets * rates.pet);
                return sub - (sub * (rates.discount / 100));
            };

            const grandTotal = orders.reduce((acc, o) => acc + calculateTotal(o), 0);

            return (
                <div className="max-w-4xl mx-auto p-6 md:p-12 min-h-screen">
                    <header className="flex justify-between items-center mb-10 print:hidden">
                        <div>
                            <h1 className="text-3xl font-black tracking-tighter text-indigo-600 italic">ARTILAB STUDIO</h1>
                            <p className="text-slate-400 font-medium text-sm">Illustration Order Counter & PDF Invoice</p>
                        </div>
                        <button onClick={() => window.print()} className="bg-indigo-600 text-white px-6 py-3 rounded-2xl font-bold shadow-lg hover:scale-105 transition-all">
                            Export PDF / Cetak
                        </button>
                    </header>

                    {/* Dashboard Stats */}
                    <div className="grid md:grid-cols-3 gap-4 mb-8 print:hidden">
                        <div className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Global Rates</span>
                            <div className="mt-2 text-xs font-bold space-y-1">
                                <div className="flex justify-between"><span>Half Body</span><span>${rates.halfBody}</span></div>
                                <div className="flex justify-between"><span>Full Body</span><span>${rates.fullBody}</span></div>
                            </div>
                        </div>
                        <div className="bg-indigo-50 p-5 rounded-3xl border border-indigo-100">
                            <span className="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Diskon (%)</span>
                            <input type="number" value={rates.discount} onChange={e => setRates({...rates, discount: e.target.value})} className="w-full bg-transparent text-2xl font-black text-indigo-600 outline-none" />
                        </div>
                        <div className="bg-indigo-600 p-5 rounded-3xl shadow-xl text-white">
                            <span className="text-[10px] font-black text-indigo-200 uppercase tracking-widest">Total Pendapatan</span>
                            <p className="text-3xl font-black">${grandTotal.toFixed(2)}</p>
                        </div>
                    </div>

                    {/* Order List */}
                    <div className="space-y-3">
                        <div className="flex justify-between items-center mb-4 print:hidden">
                            <h2 className="font-black text-slate-700 uppercase text-sm tracking-widest">Daftar Invoices</h2>
                            <button onClick={addOrder} className="text-indigo-600 font-bold text-sm hover:underline">+ Tambah Order</button>
                        </div>

                        {orders.map(o => (
                            <div key={o.id} className="bg-white p-5 rounded-2xl border border-slate-200 flex flex-wrap md:flex-nowrap items-center gap-4 shadow-sm print:border-b print:rounded-none print:shadow-none">
                                <input className="flex-1 min-w-[150px] font-bold text-slate-700 outline-none" placeholder="Nama Client..." value={o.name} onChange={e => updateOrder(o.id, 'name', e.target.value)} />
                                <div className="flex items-center gap-2">
                                    <select value={o.framing} onChange={e => updateOrder(o.id, 'framing', e.target.value)} className="bg-slate-50 p-2 rounded-xl text-xs font-bold outline-none">
                                        <option value="halfBody">Half Body</option>
                                        <option value="fullBody">Full Body</option>
                                    </select>
                                    <input type="number" value={o.qty} onChange={e => updateOrder(o.id, 'qty', e.target.value)} className="w-10 text-center font-black text-indigo-600" title="Jumlah Orang" />
                                </div>
                                <div className="text-right min-w-[100px] font-black text-indigo-600 text-lg">
                                    ${calculateTotal(o).toFixed(2)}
                                </div>
                                <button onClick={() => deleteOrder(o.id)} className="text-slate-200 hover:text-red-400 print:hidden">âœ•</button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <style>
        @media print {
            body { background: white !important; }
            .print\:hidden { display: none !important; }
            input, select { border: none !important; appearance: none !important; pointer-events: none !important; }
        }
    </style>
</body>
</html>
