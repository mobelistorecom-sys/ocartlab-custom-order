<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC Artlab | Professional Billing System</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            // --- DATA PERSISTENCE ---
            const savedRates = JSON.parse(localStorage.getItem('ocArtlabRates'));
            const savedOrders = JSON.parse(localStorage.getItem('ocArtlabOrders'));

            const [rates, setRates] = useState(savedRates || { 
                halfBody: 17.08, fullBody: 13.66, pet: 10.00, discount: 0 
            });

            const [orders, setOrders] = useState(savedOrders || [
                { id: 1, name: 'Sample Client', framing: 'halfBody', qty: 0, pets: 0 }
            ]);

            const [showSaveMsg, setShowSaveMsg] = useState(false);
            const fileInputRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('ocArtlabRates', JSON.stringify(rates));
                localStorage.setItem('ocArtlabOrders', JSON.stringify(orders));
            }, [rates, orders]);

            // --- FUNCTIONS ---
            const handleSaveDraft = () => {
                localStorage.setItem('ocArtlabRates', JSON.stringify(rates));
                localStorage.setItem('ocArtlabOrders', JSON.stringify(orders));
                setShowSaveMsg(true);
                setTimeout(() => setShowSaveMsg(false), 2000);
            };

            const handleReset = () => {
                if (window.confirm('Clear all orders? This will reset your OC Artlab workspace.')) {
                    setOrders([{ id: Date.now(), name: '', framing: 'halfBody', qty: 0, pets: 0 }]);
                }
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        const imported = results.data.map((row, i) => ({
                            id: Date.now() + i,
                            name: row.name || 'Imported Client',
                            framing: row.framing === 'fullBody' ? 'fullBody' : 'halfBody',
                            qty: parseInt(row.qty) || 0,
                            pets: parseInt(row.pets) || 0
                        }));
                        setOrders([...imported, ...orders]);
                        e.target.value = null;
                    }
                });
            };

            // NEW: DOWNLOAD TEMPLATE FUNCTION
            const downloadTemplate = () => {
                const csvData = [
                    ["name", "framing", "qty", "pets"],
                    ["Sasha_Isaac", "fullBody", "2", "0"],
                    ["Oli_Lama", "halfBody", "2", "2"],
                    ["Xyzer_Chibi", "halfBody", "1", "1"],
                    ["Dakimakura_Project", "fullBody", "1", "0"]
                ];
                
                let csvContent = "data:text/csv;charset=utf-8," 
                    + csvData.map(e => e.join(",")).join("\n");

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "oc_artlab_template.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const getNetPrice = (base) => base - (base * (rates.discount / 100));
            
            const calculateTotal = (o) => {
                const sub = (o.qty * rates[o.framing]) + (o.pets * rates.pet);
                return sub - (sub * (rates.discount / 100));
            };

            const grandTotal = orders.reduce((acc, o) => acc + calculateTotal(o), 0);

            return (
                <div className="max-w-5xl mx-auto p-6 md:p-12 print:p-0">
                    {/* Compact Header */}
                    <header className="flex flex-col md:flex-row justify-between items-center mb-8 border-b-2 border-indigo-600 pb-4 print:border-black print:mb-4 print:pt-0">
                        <div className="mb-4 md:mb-0">
                            <h1 className="text-3xl font-black tracking-tighter text-indigo-600 italic uppercase print:text-black print:text-xl">OC ARTLAB</h1>
                            <p className="text-slate-400 text-[9px] font-bold tracking-[0.2em] print:text-black uppercase">Professional Billing Summary</p>
                        </div>
                        <div className="flex flex-wrap gap-2 print:hidden justify-center">
                            <input type="file" accept=".csv" onChange={handleFileUpload} ref={fileInputRef} className="hidden" />
                            <button onClick={handleSaveDraft} className="bg-green-600 text-white px-3 py-2 rounded-xl text-[9px] font-bold relative transition-all active:scale-95">
                                Save Draft
                                {showSaveMsg && <span className="absolute -top-8 left-1/2 -translate-x-1/2 bg-black text-white px-2 py-0.5 rounded text-[8px] whitespace-nowrap">Draft Saved!</span>}
                            </button>
                            <button onClick={downloadTemplate} className="bg-white border border-indigo-100 text-indigo-500 px-3 py-2 rounded-xl text-[9px] font-bold hover:bg-indigo-50 transition-all">Template CSV</button>
                            <button onClick={() => fileInputRef.current.click()} className="bg-white border border-slate-200 text-slate-600 px-3 py-2 rounded-xl text-[9px] font-bold hover:bg-slate-50 transition-all">Import CSV</button>
                            <button onClick={handleReset} className="bg-white border border-red-100 text-red-500 px-3 py-2 rounded-xl text-[9px] font-bold hover:bg-red-50 transition-all">Reset</button>
                            <button onClick={() => window.print()} className="bg-indigo-600 text-white px-4 py-2 rounded-xl font-bold shadow-md text-[9px] hover:bg-indigo-700 transition-all">Export PDF</button>
                        </div>
                        <div className="hidden print:block text-right text-[8px] font-bold uppercase">
                            Date: {new Date().toLocaleDateString()}
                        </div>
                    </header>

                    {/* Stats Summary & Net Rates */}
                    <div className="flex flex-col md:flex-row gap-4 mb-8 print:flex-row print:justify-between print:items-center print:mb-4 print:gap-0 print:border-b print:border-black print:pb-2">
                        <div className="flex-1 grid grid-cols-3 gap-4 print:hidden">
                            <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                                <span className="text-[9px] font-black text-slate-400 uppercase tracking-widest block mb-2 text-center">Manual Rates & Net</span>
                                {['halfBody', 'fullBody', 'pet'].map(k => (
                                    <div key={k} className="mb-2 last:mb-0">
                                        <div className="flex justify-between items-center text-[7px] font-black uppercase mb-0.5">
                                            <span className="text-slate-400">{k}</span>
                                            <span className="text-green-500 italic">Net: ${getNetPrice(rates[k]).toFixed(2)}</span>
                                        </div>
                                        <div className="flex items-center bg-slate-50 px-2 py-1 rounded">
                                            <span className="text-[9px] text-slate-400 mr-1">$</span>
                                            <input 
                                                type="number" step="0.01" 
                                                value={rates[k]} 
                                                onChange={e => setRates({...rates, [k]: parseFloat(e.target.value) || 0})} 
                                                className="w-full text-right font-black text-[10px] bg-transparent outline-none text-slate-700" 
                                            />
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="bg-indigo-50 p-4 rounded-2xl flex flex-col justify-center text-center">
                                <span className="text-[9px] font-black text-indigo-400 uppercase tracking-widest">Global Discount</span>
                                <div className="flex items-center justify-center mt-1">
                                    <input 
                                        type="number" 
                                        value={rates.discount} 
                                        onChange={e => setRates({...rates, discount: parseInt(e.target.value) || 0})} 
                                        className="bg-transparent text-4xl font-black text-indigo-600 outline-none text-center w-20" 
                                    />
                                    <span className="text-2xl font-black text-indigo-300">%</span>
                                </div>
                            </div>
                            <div className="bg-indigo-600 p-4 rounded-2xl shadow-lg text-white text-right flex flex-col justify-center">
                                <span className="text-[9px] font-black text-indigo-200 uppercase tracking-widest">Grand Total</span>
                                <p className="text-3xl font-black">${grandTotal.toFixed(2)}</p>
                            </div>
                        </div>

                        {/* Compact Header for PDF */}
                        <div className="hidden print:flex w-full justify-between items-center text-[9px] font-bold">
                            <div className="flex gap-4 uppercase tracking-tighter">
                                <span>NET RATES: H ${getNetPrice(rates.halfBody).toFixed(2)} | F ${getNetPrice(rates.fullBody).toFixed(2)} | P ${getNetPrice(rates.pet).toFixed(2)}</span>
                                <span>DISCOUNT: {rates.discount}%</span>
                            </div>
                            <div className="text-right">
                                <span className="uppercase text-[7px] block text-slate-400">Total Revenue Due</span>
                                <span className="text-sm font-black italic text-indigo-600">${grandTotal.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>

                    {/* Order List Table */}
                    <div className="bg-white rounded-2xl border border-slate-100 shadow-sm overflow-hidden print:border-none print:rounded-none">
                        <div className="grid grid-cols-12 gap-2 bg-slate-50 p-3 text-[9px] font-black text-slate-400 uppercase tracking-widest print:bg-white print:border-b print:border-black print:text-black print:p-1">
                            <div className="col-span-6">Client / Description</div>
                            <div className="col-span-2 text-center">Framing</div>
                            <div className="col-span-1 text-center">Qty</div>
                            <div className="col-span-1 text-center">Pet</div>
                            <div className="col-span-2 text-right">Amount Due</div>
                        </div>

                        <div className="divide-y divide-slate-50 print:divide-black">
                            {orders.map(o => (
                                <div key={o.id} className="grid grid-cols-12 gap-2 p-3 items-center hover:bg-slate-50/50 transition-all print:p-1 print:text-[9px]">
                                    <div className="col-span-6">
                                        <input className="w-full font-bold text-slate-700 outline-none bg-transparent print:text-black" placeholder="Client name..." value={o.name} onChange={e => setOrders(orders.map(item => item.id === o.id ? {...item, name: e.target.value} : item))} />
                                    </div>
                                    <div className="col-span-2 text-center">
                                        <select value={o.framing} onChange={e => setOrders(orders.map(item => item.id === o.id ? {...item, framing: e.target.value} : item))} className="bg-slate-100 border-none px-1 py-0.5 rounded text-[8px] font-bold print:bg-transparent print:w-full print:text-center outline-none">
                                            <option value="halfBody">Half Body</option>
                                            <option value="fullBody">Full Body</option>
                                        </select>
                                    </div>
                                    <div className="col-span-1 text-center font-bold">
                                        <input type="number" value={o.qty} onChange={e => setOrders(orders.map(item => item.id === o.id ? {...item, qty: parseInt(e.target.value) || 0} : item))} className="w-full text-center bg-transparent outline-none text-[9px]" />
                                    </div>
                                    <div className="col-span-1 text-center font-bold text-orange-500 print:text-black">
                                        <input type="number" value={o.pets} onChange={e => setOrders(orders.map(item => item.id === o.id ? {...item, pets: parseInt(e.target.value) || 0} : item))} className="w-full text-center bg-transparent outline-none text-[9px]" />
                                    </div>
                                    <div className="col-span-2 text-right font-black text-indigo-600 print:text-black italic">
                                        ${calculateTotal(o).toFixed(2)}
                                    </div>
                                </div>
                            ))}
                            <div className="p-3 print:hidden">
                                <button onClick={() => setOrders([{ id: Date.now(), name: '', framing: 'halfBody', qty: 0, pets: 0 }, ...orders])} className="text-[8px] font-black text-indigo-400 hover:text-indigo-600 uppercase tracking-widest">+ Add New Client Entry</button>
                            </div>
                        </div>
                    </div>
                    
                    <footer className="hidden print:block mt-8 border-t border-slate-100 pt-4 text-center text-[7px] font-bold text-slate-300 uppercase tracking-[0.4em]">
                        Professional Illustration Management System by OC Artlab
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <style>
        @media print {
            @page { margin: 0; size: portrait; }
            body { 
                background: white !important; 
                margin: 0 !important; 
                padding: 1.5cm !important; 
            }
            .print\:hidden { display: none !important; }
            input, select { border: none !important; appearance: none !important; background: transparent !important; }
        }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</body>
</html>
