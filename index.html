<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC Artlab | Professional Billing System</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            // --- DATA PERSISTENCE ---
            const savedRates = JSON.parse(localStorage.getItem('ocArtlabRates'));
            const savedOrders = JSON.parse(localStorage.getItem('ocArtlabOrders'));

            const [rates, setRates] = useState(savedRates || { 
                halfBody: 17.08, 
                fullBody: 13.66, 
                pet: 10.00, 
                discount: 0 
            });

            const [orders, setOrders] = useState(savedOrders || [
                { id: 1, name: 'New Client', framing: 'halfBody', qty: 0, pets: 0 }
            ]);

            const [showSaveMsg, setShowSaveMsg] = useState(false);
            const fileInputRef = useRef(null);

            const handleSaveDraft = () => {
                localStorage.setItem('ocArtlabRates', JSON.stringify(rates));
                localStorage.setItem('ocArtlabOrders', JSON.stringify(orders));
                setShowSaveMsg(true);
                setTimeout(() => setShowSaveMsg(false), 2000);
            };

            useEffect(() => {
                localStorage.setItem('ocArtlabRates', JSON.stringify(rates));
                localStorage.setItem('ocArtlabOrders', JSON.stringify(orders));
            }, [rates, orders]);

            const handleReset = () => {
                if (window.confirm('Clear all orders? This action is permanent.')) {
                    setOrders([{ id: Date.now(), name: '', framing: 'halfBody', qty: 0, pets: 0 }]);
                }
            };

            const addOrder = () => setOrders([{ id: Date.now(), name: '', framing: 'halfBody', qty: 0, pets: 0 }, ...orders]);

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        const imported = results.data.map((row, i) => ({
                            id: Date.now() + i,
                            name: row.name || 'Imported Client',
                            framing: row.framing === 'fullBody' ? 'fullBody' : 'halfBody',
                            qty: parseInt(row.qty) || 0,
                            pets: parseInt(row.pets) || 0
                        }));
                        setOrders([...imported, ...orders]);
                        e.target.value = null;
                    }
                });
            };

            const getNetPrice = (base) => base - (base * (rates.discount / 100));
            const calculateTotal = (o) => {
                const sub = (o.qty * rates[o.framing]) + (o.pets * rates.pet);
                return sub - (sub * (rates.discount / 100));
            };

            const grandTotal = orders.reduce((acc, o) => acc + calculateTotal(o), 0);

            return (
                <div className="max-w-5xl mx-auto p-6 md:p-12 print:p-0">
                    {/* Header */}
                    <header className="flex justify-between items-end mb-10 border-b-2 border-indigo-600 pb-6 print:border-black print:mb-8 print:pt-4">
                        <div>
                            <h1 className="text-4xl font-black tracking-tighter text-indigo-600 italic uppercase print:text-black print:text-2xl">OC ARTLAB</h1>
                            <p className="text-slate-400 text-[10px] font-bold tracking-[0.2em] mt-1 print:text-black uppercase">Official Billing & Order Summary</p>
                        </div>
                        <div className="flex flex-wrap justify-end gap-2 print:hidden">
                            <button onClick={handleSaveDraft} className="bg-green-600 text-white px-5 py-2.5 rounded-2xl font-bold hover:bg-green-700 transition-all text-xs flex items-center gap-2 relative">
                                ðŸ’¾ Save Draft
                                {showSaveMsg && <span className="absolute -top-10 left-1/2 -translate-x-1/2 bg-black text-white px-2 py-1 rounded text-[10px] animate-bounce whitespace-nowrap">Draft Saved!</span>}
                            </button>
                            <button onClick={handleReset} className="bg-white border border-red-100 text-red-500 px-4 py-2.5 rounded-2xl font-bold hover:bg-red-50 transition-all text-xs">Reset</button>
                            <input type="file" accept=".csv" onChange={handleFileUpload} ref={fileInputRef} className="hidden" />
                            <button onClick={() => fileInputRef.current.click()} className="bg-white border border-slate-200 text-slate-600 px-4 py-2.5 rounded-2xl font-bold hover:bg-slate-50 transition-all text-xs">Import CSV</button>
                            <button onClick={() => window.print()} className="bg-indigo-600 text-white px-6 py-2.5 rounded-2xl font-bold shadow-lg text-xs">Export PDF</button>
                        </div>
                    </header>

                    {/* Stats */}
                    <div className="grid md:grid-cols-3 gap-6 mb-10 print:grid-cols-2 print:gap-4 print:mb-8">
                        <div className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm print:border-none print:p-0">
                            <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 print:text-black text-center">Manual Rate Settings ($)</h3>
                            <div className="space-y-4">
                                {[
                                    { label: 'Half Body', key: 'halfBody', color: 'indigo' },
                                    { label: 'Full Body', key: 'fullBody', color: 'indigo' },
                                    { label: 'Pet Add-on', key: 'pet', color: 'orange' }
                                ].map(item => (
                                    <div key={item.key}>
                                        <div className="flex justify-between text-[9px] font-bold uppercase mb-1">
                                            <span className="text-slate-400">{item.label}</span>
                                            <span className={`text-${item.color}-500 italic`}>Net: ${getNetPrice(rates[item.key]).toFixed(2)}</span>
                                        </div>
                                        <div className="relative">
                                            <span className="absolute left-3 top-2 text-xs font-bold text-slate-400">$</span>
                                            <input 
                                                type="number" step="0.01" value={rates[item.key]} 
                                                onChange={e => setRates({...rates, [item.key]: parseFloat(e.target.value) || 0})}
                                                className="w-full pl-6 pr-2 py-1.5 bg-slate-50 rounded-lg font-black text-slate-700 outline-none border border-transparent focus:border-indigo-100 text-sm"
                                            />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-indigo-50 p-6 rounded-[2rem] border border-indigo-100 flex flex-col justify-center text-center print:border-none print:bg-transparent print:p-0 print:items-start">
                            <span className="text-[10px] font-black text-indigo-400 uppercase tracking-widest print:text-black">Global Discount (%)</span>
                            <div className="flex items-center justify-center gap-2 mt-2 print:justify-start">
                                <input 
                                    type="number" value={rates.discount} 
                                    onChange={e => setRates({...rates, discount: parseInt(e.target.value) || 0})} 
                                    className="bg-transparent text-5xl font-black text-indigo-600 outline-none w-24 text-center print:text-left print:text-black print:text-2xl"
                                />
                                <span className="text-3xl font-black text-indigo-300 print:text-black print:text-xl">%</span>
                            </div>
                        </div>

                        <div className="bg-indigo-600 p-6 rounded-[2rem] shadow-2xl text-white flex flex-col justify-center text-right print:bg-transparent print:text-black print:p-0 print:shadow-none print:border-l-2 print:border-black print:pl-4">
                            <span className="text-[10px] font-black text-indigo-200 uppercase tracking-widest print:text-black">Grand Total Income</span>
                            <p className="text-4xl font-black mt-2 print:text-2xl">${grandTotal.toFixed(2)}</p>
                        </div>
                    </div>

                    {/* Order Table */}
                    <div className="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden print:border-none print:rounded-none">
                        <div className="p-6 border-b border-slate-50 flex justify-between items-center print:hidden">
                            <h2 className="font-black text-slate-700 uppercase text-xs tracking-widest">Active Orders ({orders.length})</h2>
                            <button onClick={addOrder} className="text-indigo-600 font-bold text-xs hover:bg-indigo-50 px-3 py-1 rounded-lg">+ Add Entry</button>
                        </div>

                        <div className="grid grid-cols-12 gap-4 bg-slate-50 p-4 text-[10px] font-black text-slate-400 uppercase tracking-widest print:bg-white print:border-b-2 print:border-black print:text-black print:p-2">
                            <div className="col-span-5">Client / Description</div>
                            <div className="col-span-2 text-center">Framing</div>
                            <div className="col-span-1 text-center">Qty</div>
                            <div className="col-span-1 text-center">Pet</div>
                            <div className="col-span-3 text-right">Amount</div>
                        </div>

                        <div className="divide-y divide-slate-50 print:divide-black">
                            {orders.map(o => (
                                <div key={o.id} className="grid grid-cols-12 gap-4 p-5 items-center hover:bg-slate-50/50 transition-all print:p-2 print:text-[11px] print:gap-2">
                                    <div className="col-span-5">
                                        <input 
                                            className="w-full font-bold text-slate-700 outline-none bg-transparent print:text-black" 
                                            placeholder="Client Name..."
                                            value={o.name} 
                                            onChange={e => setOrders(orders.map(item => item.id === o.id ? {...item, name: e.target.value} : item))} 
                                        />
                                    </div>
                                    <div className="col-span-2 text-center">
                                        <select 
                                            value={o.framing} 
                                            onChange={e => setOrders(orders.map(item => item.id === o.id ? {...item, framing: e.target.value} : item))}
                                            className="bg-white border border-slate-100 px-2 py-1 rounded-lg text-[10px] font-bold outline-none print:border-none print:w-full print:text-center"
                                        >
                                            <option value="halfBody">Half Body</option>
                                            <option value="fullBody">Full Body</option>
                                        </select>
                                    </div>
                                    <div className="col-span-1 text-center">
                                        <input type="number" value={o.qty} onChange={e => setOrders(orders.map(item => item.id === o.id ? {...item, qty: parseInt(e.target.value) || 0} : item))} className="w-full text-center font-bold bg-transparent outline-none" />
                                    </div>
                                    <div className="col-span-1 text-center">
                                        <input type="number" value={o.pets} onChange={e => setOrders(orders.map(item => item.id === o.id ? {...item, pets: parseInt(e.target.value) || 0} : item))} className="w-full text-center font-bold bg-transparent text-orange-500 print:text-black outline-none" />
                                    </div>
                                    <div className="col-span-3 text-right font-black text-indigo-600 print:text-black">
                                        ${calculateTotal(o).toFixed(2)}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    <footer className="hidden print:block mt-12 border-t pt-4 text-center">
                        <p className="text-[9px] font-bold uppercase tracking-widest text-slate-400 italic">Professional Illustration Management by OC Artlab</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <style>
        /* INI ADALAH KUNCI UNTUK MENGHILANGKAN URL GITHUB DI PDF */
        @media print {
            @page { 
                margin: 0; /* Menghilangkan margin browser (URL, date, dll) */
                size: auto;
            }
            body { 
                background: white !important; 
                -webkit-print-color-adjust: exact;
                margin: 0;
                padding: 15mm; /* Memberikan margin manual di dalam kertas */
            }
            input, select { border: none !important; appearance: none !important; -moz-appearance: none; -webkit-appearance: none; background: transparent !important; }
            .print\:hidden { display: none !important; }
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</body>
</html>
